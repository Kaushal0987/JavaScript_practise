<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculation</title>
</head>
<body>

 <script>

  let op1 = +prompt("Enter the first number");
  let op2 = +prompt("Enter the second number")

  let operator = prompt("Select the operator (+, -, *, /, %)")
  let result = 0;

  switch(operator) {
   
   case "+":
    result = op1 + op2;
    break;

   case "-":
    result = op1 - op2;
    break;
   
   case "*":
    result = op1 * op2;
    break;
   
   case "/":
    result = op1 / op2;
    break;
    
   case "%":
    result = op1 % op2;
    break;

   default:
    document.write("Invalid Operator!")
    break;
  }

  document.write(`Result: ${result}`);

  

 </script>

</body>
</html>
