<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CV | Array</title>
</head>
<body>
 <script>
  
  let data = { "Name" : "Kaushal joshi",
  "Course" : "BCA",
  "Sem" : "4th",
  "Roll no" : 13,
 }

 for (let key in data) {
  value = data[key]
  document.write(`${key} = ${value}` + '<br>')
 }
 </script>
</body>
</html>
