<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Online Booking Form</title>
 <link rel="stylesheet" href="bookingForm.css" type="text/css">
</head>
<body>
 <div class="form-box">
  <h1>Online Booking Form</h1>
  <div class="text-box">
   <p>Please Enter Your Details below</p>
  </div>

  <form action="#" method="post" enctype="multipart/form-data" name="bookingForm">
   
   <div class="field-group">
    <label for="fname">Fullname</label>
    <input type="text" name="fname" id="fname" value="">
   </div>

   <div class="field-group">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" value="">
   </div>
   
   <div class="field-group">
    <label for="address">Address</label>
    <input type="text" name="address" id="address" value="">
   </div>

   <div class="field-group">
    <label for="phone">Phone No</label>
    <input type="phone" name="phone" id="phone" value="">
   </div>

   <div class="field-group"> 
    <label for="departureDate">Departure Date/Time</label>
    <input type="datetime-local" name="departureDate" id="departureDate" value="">
   </div>

   <div class="field-group">
    <label for="returnDate">Return Date/Time</label>
    <input type="datetime-local" name="returnDate" id="returnDate" value="">
   </div>
   
   <div class="field-group">
    <label for="passengerNo">Passenger No</label>
    <input type="number" name="passengerNo" id="passengerNo" value="">
   </div>

   <button name="submit" id="submit" value="submit">Book</button>
   
   <script src="bookingForm.js"></script>

  </form>
 </div>
</body>
</html>
