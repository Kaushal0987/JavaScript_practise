<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Use | Frame and iFrame</title>
    <style type="text/css">
        /* Styling Properties */
        h1 {
            color: red;
        }
        iframe {
            width: 49%;
            height: 400px;
        }
    </style>
</head>
<body>
    <iframe src="./frame1.html" frameborder="1"></iframe>
    <iframe src="./frame2.html" frameborder="1"></iframe>
    
    <script type="text/javascript">
        window.addEventListener("load", function() {
            //1. Simple method
            let frameTag = document.getElementsByTagName("iframe")[1];
            frameTag.contentDocument.body.childNodes[1].style.color = "red";

            // 2. standard method
            let frameFile = window.frames
            frameFile[1].document.body.childNodes[1].style.backgroundColor = "yellow";
            frameFile[1].document.body.childNodes[1].innerText = "Oops!";
        });
    </script>
</body>
</html>
