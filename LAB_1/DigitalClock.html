<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Digital-Clock</title>
 <style>
  body {
   max-width: 300px;
   margin: 20px auto;
  }

  .title {
   font-size: 20px;
   font-weight: bold;
  }

  fieldset {
   display: block;
   border: 2px solid;
   padding: 10px;
   margin-right: 80px;
  }

  .date {
   font-size: 30px;
  }
 </style>
</head>

<body>

 <div class="title">
  <h1>Digital Clock</h1>
 </div>

 <fieldset>
  <div id="date"></div>
 </fieldset>
 
 <script>
  
  setInterval(function () {

   let date = new Date();
   let year = date.getFullYear(),
    month = date.getMonth(),
    wday = date.getDay(),
    mday = date.getDate(),
    hour = date.getHours(),
    minute = date.getMinutes(),
    seconds = date.getSeconds();

   var ampm = (hour <= 12)? "AM" : "PM";
   hour = (hour < 12) ? hour : (hour-12);

   var dayth = mday == 1 ? "st" : mday == 2 ? "nd" : mday == 3 ? "rd" : "th";
 
   let months = ["Jan", "Feb", "March", "April", "May", "Jun", "July", "August", "Sep", "Oct", "Nov", "Dec"];
   let days = ["Sun", "Mon", "Tue", "Wed", "Thus", "Fri", "Sat", "Sun"];

   let fullDate = `${mday}${dayth} ${months[month]} ${year}  ${hour}:${minute}:${seconds} ${ampm}  ${days[wday]} `;

   document.getElementById("date").innerText = fullDate;

  }, 1000);

 </script>

</body>
</html>
