<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>function</title>
</head>
<body>
  <script>

   //1. built-in functions (string)
   str = `This is a string`
   console.log(`${str} `.toLowerCase); // returns the string to lowercase
   console.log(`${str} `.toUpperCase); // returns the string to uppercase
   console.log(`${str} `.length); // returns the length of the string

   //2. built-in function (math)
   number = 12.78;
   console.log(Math.PI); // returns value of pi
   console.log(Math.round(number)); // rounds off the number to its nearest integer
   console.log(Math.sign(number)); // returns the sign of the number (positive, negative or Null)
   console.log(Math.pow(number, 2)); // returns the number to the power 2
   console.log(Math.sqrt(number)); // returns the square root of the number
   console.log(Math.abs(number)); // returns the absolute of the number

   //3. user-defined function
   greet = name => {
    console.log(`Hello ${name}`)
   }
   greet("kaushal joshi");

   mul = (num1, num2) => {
    console.log(`${num1} x ${num2} = `+ num1 * num2)
   }
   mul(4, 8);
  </script>
</body>
</html>
