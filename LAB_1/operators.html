<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Operators Demo</title>
</head>

<body>

 <h1>Operators Demo</h1>

 <script>
  // Arithmetic Operators
  let num1 = 10;
  let num2 = 5;

  console.log('Arithmetic Operators:');
  console.log('Addition:', num1 + num2);
  console.log('Subtraction:', num1 - num2);
  console.log('Multiplication:', num1 * num2);
  console.log('Division:', num1 / num2);
  console.log('Modulus:', num1 % num2);
  console.log('Increment:', ++num1);
  console.log('Decrement:', --num2);


  // Comparison Operators
  let a = 10;
  let b = '10';

  console.log('\nComparison Operators:');
  console.log('Equal (==):', a == b);
  console.log('Strict Equal (===):', a === b);
  console.log('Not Equal (!=):', a != b);
  console.log('Strict Not Equal (!==):', a !== b);
  console.log('Greater Than (>):', a > num2);
  console.log('Less Than (<):', a < num2);
  console.log('Greater Than or Equal (>=):', a >= num2);
  console.log('Less Than or Equal (<=):', a <= num2);


  // Logical Operators
  let condition1 = true;
  let condition2 = false;

  console.log('\nLogical Operators:');
  console.log('AND (&&):', condition1 && condition2);
  console.log('OR (||):', condition1 || condition2);
  console.log('NOT (!):', !condition1);


  // Assignment Operators
  let x = 5;
  let y = 10;


  console.log('\nAssignment Operators:');
  x += y; // x = x + y;
  console.log('Add and Assign (+=):', x);
  x -= y; // x = x - y;
  console.log('Subtract and Assign (-=):', x);
  x *= y; // x = x * y;
  console.log('Multiply and Assign (*=):', x);
  x /= y; // x = x / y;
  console.log('Divide and Assign (/=):', x);
  x %= y; // x = x % y;
  console.log('Modulus and Assign (%=):', x);

  
  // Conditional (Ternary) Operator
  let result = (a > b) ? 'a is greater' : 'b is greater';
  console.log('\nConditional (Ternary) Operator:');
  console.log(result);

 </script>

</body>

</html>
