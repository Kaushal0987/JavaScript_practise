<!-- 17. Design Chessboard pattern with JavaScript and DOM.  -->

<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Chessboard</title>
 <style>
  .board {
   width: 440px;
   height: 400px;
   display: grid;
   grid-template-columns: repeat(9, 1fr);
   grid-template-rows: repeat(8, 1fr);
  }

  .side {
   display: flex;
   justify-content: center;
   align-items: center;
  }

  .square {
   width: 100%;
   height: 100%;
   border: 1px solid #000;
   box-sizing: border-box;
   display: flex;
   justify-content: center;
   align-items: center;
   font-size: 24px;
  }

  .black {
   background-color: #030500;
   color: #fff;
  }
 </style>
</head>

<body>
 <div class="board" id="chessboard"></div>
 <script>
  const board = document.getElementById('chessboard');

  function createChessBoard() {
   const numbers = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
   const letters = [8, 7, 6, 5, 4, 3, 2, 1];

   // Add numbers on the left side
   for (let i = 0; i < 8; i++) {
    const numberSquare = document.createElement('div');
    numberSquare.classList.add('square', 'side');
    numberSquare.textContent = numbers[i];
    board.appendChild(numberSquare);
   }

   // Create chessboard grid
   for (let i = 0; i < 8; i++) {
    // Add letters on top
    const letterSquare = document.createElement('div');
    letterSquare.classList.add('square');
    letterSquare.textContent = letters[i];
    board.appendChild(letterSquare);

    for (let j = 0; j < 8; j++) {
     const square = document.createElement('div');
     square.classList.add('square');

     if ((i + j) % 2 === 0) {
      square.classList.add('white');
     } else {
      square.classList.add('black');
     }

     board.appendChild(square);
    }
   }
  }

  createChessBoard();
 </script>
</body>

</html>
