<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculation</title>
 <link rel="stylesheet" href="calculations.css">
</head>

<body>
 <div class="field">
  <h1>Basic Arithmetic Functions</h1>

  <input type="text" name="op1" id="op1" placeholder="Operand" value="">

  <input type="text" name="op2" id="op2" placeholder="Operand" value="">

  <div class="btn">
   <button name="add" id="add" value="add">ADD</button>
   <button name="sub" id="sub" value="sub">SUB</button>
   <button name="mul" id="mul" value="mul">MUL</button>
   <button name="div" id="div" value="div">DIV</button>
   <button name="mod" id="mod" value="mod">MOD</button>
  </div>

  <div class="result">
   <label for="result">Result</label>
   <input type="text" name="result" id="result" readonly>
  </div>
  
 </div>
 
 <script src="calculations.js" type="text/javascript"></script>
 
 </body>

</html>
