<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Control Structures Demo</title>
</head>

<body>

 <h1>Control Structures Demo</h1>

 <script>
  // If statement
  let condition = true;
  if (condition) {
   console.log('Condition is true');
  } else {
   console.log('Condition is false');
  }

  // Switch statement
  let choice = 'Option2';
  switch (choice) {
   case 'Option1':
    console.log('Option 1 selected');
    break;
   case 'Option2':
    console.log('Option 2 selected');
    break;
   default:
    console.log('Default option');
  }

  // For loop
  console.log('For loop:');
  for (let i = 0; i < 5; i++) {
   console.log(i);
  }

  // While loop
  console.log('While loop:');
  let j = 0;
  while (j < 5) {
   console.log(j);
   j++;
  }

  // Do-while loop
  console.log('Do-while loop:');
  let k = 0;
  do {
   console.log(k);
   k++;
  } while (k < 5);

 </script>

 </noscript>

</body>

</html>
