<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JavaScript Animation Demo</title>
 <style>
  #box {
   width: 50px;
   height: 50px;
   background-color: blue;
   position: absolute;
  }
 </style>
</head>

<body>

 <h1>JavaScript Animation Demo</h1>

 <div id="box"></div>

 <script>

  // Get the box element
  let box = document.getElementById('box');

  // Set initial position
  let position = 0;

  // Function to update the position and animate
  function animate() {
   // Update position
   position += 6;

   // Set new position
   box.style.left = position + 'px';

   // Request next animation frame
   requestAnimationFrame(animate);
  }

  // Start the animation
  animate();

 </script>

</body>

</html>
