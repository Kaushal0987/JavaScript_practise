<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JavaScript Events Demo</title>
 <style>
  #demo {
   width: 200px;
   padding: 10px;
   border: 1px solid #ccc;
   text-align: center;
   cursor: pointer;
  }
 </style>
</head>

<body>

 <h1>JavaScript Events Demo</h1>

 <div id="demo">Click me!</div>

 <script>
  // Function to handle the click event
  function handleClick() {
   alert('Element clicked!');
  }

  // Function to handle the mouseover event
  function handleMouseOver() {
   document.getElementById('demo').style.backgroundColor = 'lightgray';
  }

  // Function to handle the mouseout event
  function handleMouseOut() {
   document.getElementById('demo').style.backgroundColor = 'white';
  }

  // Add event listeners to the element
  document.getElementById('demo').addEventListener('click', handleClick);
  document.getElementById('demo').addEventListener('mouseover', handleMouseOver);
  document.getElementById('demo').addEventListener('mouseout', handleMouseOut);
 </script>
 
<!-- Mouse Events:

click: Triggered when the mouse is clicked.
mouseover: Triggered when the mouse pointer enters an element.
mouseout: Triggered when the mouse pointer leaves an element.
mousedown: Triggered when a mouse button is pressed.
mouseup: Triggered when a mouse button is released.
Keyboard Events:

keydown: Triggered when a key is pressed.
keyup: Triggered when a key is released.
keypress: Triggered when a key is pressed and released.
Form Events:

submit: Triggered when a form is submitted.
reset: Triggered when a form is reset.
change: Triggered when the value of an input element changes.
input: Triggered when an input element's value changes.
Window Events:

load: Triggered when a page finishes loading.
unload: Triggered when a page is unloaded.
resize: Triggered when the browser window is resized.
scroll: Triggered when the user scrolls.
Focus Events:

focus: Triggered when an element receives focus.
blur: Triggered when an element loses focus.
Miscellaneous Events:

change: Triggered when the content of a form element, the selection, or the checked state have changed (often used with checkboxes or dropdowns).
DOMContentLoaded: Triggered when the initial HTML document has been completely loaded and parsed, without waiting for stylesheets, images, and subframes to finish loading. -->
</body>

</html>
