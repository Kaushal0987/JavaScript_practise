<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Largest & Smallest Number</title>
</head>

<body>
 <script>

  let arr = [2, 8, 6, 4, 8, 5, 1, 7, 25, 12];

  let larNum = arr[0],
   smallNum = arr[0];

  for (let i = 0; i < arr.length; i++) {
   if (arr[i] > larNum) {
    larNum = arr[i];
   }
   if (arr[i] < smallNum) {
    smallNum = arr[i];
   }
  }

  console.log(`largest Number is : ${larNum} and Smallest Number is ${smallNum}`);


  let num = 5462;

  let large = num % 10;
  let small = num % 10;
   
  num /= 10;

  while (num != 0) {

   let rem = Math.round(num % 10);

   if (rem > large) {
    large = rem;
   }

   num = num / 10;

  }
  while (num != 0) {

   let rem = Math.ceil(num % 10);

   if (rem < small) {
    small = rem;
   }

   num = num / 10;

  }

  console.log(`largest Number is : ${large} and Smallest Number is ${small}`);
  
 </script>
</body>

</html>
