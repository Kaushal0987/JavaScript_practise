<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JS Method</title>
</head>

<body>
 <script>

  // Template Literals / Template Strings:
  // Template literals, also known as template strings, are a way to represent strings in JavaScript that allows for embedded expressions. They are enclosed by backticks (` `) instead of single or double quotes.

  let name = 'John';
  let age = 30;

  let greeting = `Hello, my name is ${name} and I am ${age} years old.`;

  console.log(greeting);


  //eval() Method:
  // The eval() function is used to evaluate a string as JavaScript code. It takes a string as an argument and executes it as if it were script code.

  let x = '10';
  let y = '20';

  let result = eval(x + y);

  console.log(result);

 </script>
</body>

</html>
