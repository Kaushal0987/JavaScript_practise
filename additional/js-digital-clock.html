<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="date"></div>   
   <script>
    setInterval(function(){
        //Instantiating Date() built-object 
        let currentDate = new Date();

        //reading all the date values separately using date object's prototype
        let year = currentDate.getFullYear(),
            month = currentDate.getMonth(), //if number to print: currentDate.getMonth() + 1
            mDay = currentDate.getDate(),
            wDay = currentDate.getDay(), //if number to print: currentDate.getDay() + 1
            hours = currentDate.getHours(),
            minutes = currentDate.getMinutes(),
            seconds = currentDate.getSeconds();
        
        //making 12 hours format
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'

        //printing AM/PM
        var ampm = hours >= 12 ? 'PM' : 'AM';

        //adding 0 if less than 10 value 
        hours = hours < 10 ? ('0' + hours) : hours;
        minutes = minutes < 10 ? ('0' + minutes) : minutes;
        seconds = seconds < 10 ? ('0' + seconds) : seconds;

        //making months and days string
        let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        //grouping date
        let fullDate = `${days[wDay]} ${mDay} ${months[month]} ${year} ${hours}:${minutes}:${seconds} ${ampm}`;

        //displaying date
        let dateBox = document.getElementById("date")
            dateBox.innerHTML = `${fullDate}<hr>`; 

        //AM/PM making using localString method
        let ampmTime = currentDate.toLocaleTimeString();
            dateBox.append(`${ampmTime}`); //displaying time AM/PM
    }, 1000);
    </script></body>
</html>
