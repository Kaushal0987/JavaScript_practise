<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>html form validation using js</title>
 <link rel="stylesheet" href="signup.css" type="text/css">
</head>
<body>
 <div>
  <h1 class="form-box">Signup Form</h1>
  <div class="form-text">
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi repellendus dignissimos cupiditate expedita nesciunt magnam sed autem veniam, culpa earum amet recusandae vel animi veritatis ipsum necessitatibus, fugiat, natus tempore!</p>
  </div>

  <form action="#" method="post" enctype="multipart/form-data" name="signup-form">
   <div class="field-group">
    <label for="fname">Full name</label>
    <input type="text" name="fname" id="fname" value="">
   </div>

   <div class="field-group">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" value="">
   </div>

   <div class="field-group">
    <label for="photo">Photo</label>
    <input type="file" name="photo" id="photo" value="">
   </div>

   <button name="signup" type="submit">Signup</button>

   <script src="signup.js" type="text/javascript"></script>
  </form>
 </div>
</body>
</html>
